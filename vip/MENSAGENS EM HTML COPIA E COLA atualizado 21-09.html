<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mensagens — lista simples por temas</title>
<style>
  :root{
    --bg:#0b1220; --card:#0f172a; --border:#1e293b; --text:#e6eef8;
    --muted:#94a3b8; --accent:#ef4444; --ok:#10b981;
  }
  *{ box-sizing:border-box }
  body{
    margin:0; padding:16px; background:linear-gradient(180deg,var(--bg),#08101e 120%);
    color:var(--text); font:16px/1.5 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }
  .wrap{ max-width:980px; margin:0 auto; }
  h1{ margin:0 0 12px; font-size:22px; text-align:center; }
  p.tip{ margin:0 0 16px; color:var(--muted); text-align:center; }

  details.theme{
    background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015));
    border:1px solid var(--border); border-radius:12px; margin:12px 0; overflow:hidden;
  }
  details.theme summary{
    list-style:none; cursor:pointer; padding:14px 16px; outline:none;
    display:flex; align-items:center; gap:10px; font-weight:800;
  }
  details.theme summary::-webkit-details-marker{ display:none }
  .caret{ width:10px; height:10px; border:2px solid var(--muted); border-left:0; border-top:0; transform:rotate(45deg); transition:.2s; }
  details[open] .caret{ transform:rotate(225deg) }
  .count{ margin-left:auto; color:#cbd5e1; font-weight:700; font-size:12px; background:rgba(255,255,255,.08);
          padding:4px 8px; border-radius:999px; }

  .list{ border-top:1px solid var(--border); background:var(--card); }
  .row{
    display:grid; grid-template-columns:42px 1fr auto; gap:10px;
    align-items:center; padding:10px 12px; border-bottom:1px solid var(--border);
  }
  .n{
    width:42px; height:42px; border-radius:8px; display:flex; align-items:center; justify-content:center;
    background:rgba(255,255,255,.06); color:#cbd5e1; font-weight:800;
  }
  .msg{
    white-space:pre-wrap; overflow-wrap:break-word; word-break:normal; hyphens:auto;
    color:#eaf0f9; font-size:15px; line-height:1.4;
  }
  .actions{ justify-self:end }
  .copy{
    background:linear-gradient(90deg,var(--accent),#ff6b6b); color:white; border:0;
    padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:800;
    box-shadow:0 6px 18px rgba(0,0,0,.35); white-space:nowrap; transition:.2s;
  }
  .copy:active{ transform:translateY(1px) }
  .copy.ok{ background:linear-gradient(90deg,var(--ok),#34d399); box-shadow:0 6px 18px rgba(16,185,129,.25) }

  @media (max-width:640px){
    .row{ grid-template-columns:36px 1fr auto; gap:8px; }
    .n{ width:36px; height:36px; font-size:13px; }
    .msg{ font-size:14px }
  }
</style>
</head>

/* Monta blocos a partir dos títulos */
const blocks = THEME_TITLES.map((title)=>({
  name: title,
  messages: CUSTOM_BY_TITLE[title] || seed3()
}));

/* -------- UI -------- */
const root = document.getElementById('themes');

function parseTargetTotalFromTitle(title){
  const m = title.match(/\b(\d{1,4})\b/);
  return m ? parseInt(m[1],10) : null;
}

function renderMessages(listEl, messages){
  listEl.innerHTML = '';
  messages.forEach((text, i) => {
    const row = document.createElement('div');
    row.className = 'row';

    const n = document.createElement('div');
    n.className = 'n';
    n.textContent = String(i+1);

    const msg = document.createElement('div');
    msg.className = 'msg';
    msg.textContent = text;

    const actions = document.createElement('div');
    actions.className = 'actions';

    const btn = document.createElement('button');
    btn.className = 'copy';
    btn.textContent = 'Copiar';
    btn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(text);
      }catch{
        const ta = document.createElement('textarea');
        ta.value = text; document.body.appendChild(ta);
        ta.select(); try{ document.execCommand('copy'); }catch(_){}
        ta.remove();
      }
      btn.classList.add('ok');
      const og = btn.textContent;
      btn.textContent = 'Copiado!';
      setTimeout(()=>{ btn.classList.remove('ok'); btn.textContent = og; }, 1400);
    });

    actions.appendChild(btn);
    row.appendChild(n);
    row.appendChild(msg);
    row.appendChild(actions);
    listEl.appendChild(row);
  });
}

blocks.forEach((block, idx) => {
  const d = document.createElement('details');
  d.className = 'theme';
  if(idx===0) d.open = true;

  const target = parseTargetTotalFromTitle(block.name);
  const countLabel = target ? `${block.messages.length}/${target} msgs` : `${block.messages.length} msgs`;

  const s = document.createElement('summary');
  s.innerHTML = `<span class="caret"></span> ${block.name} <span class="count">${countLabel}</span>`;
  d.appendChild(s);

  const list = document.createElement('div');
  list.className = 'list';
  d.appendChild(list);

  function ensureRendered(){
    if(list.dataset.rendered) return;
    renderMessages(list, block.messages);
    list.dataset.rendered = '1';
  }
  d.addEventListener('toggle', ()=> { if(d.open) ensureRendered(); });
  if(d.open) ensureRendered();

  root.appendChild(d);
});
</script>
